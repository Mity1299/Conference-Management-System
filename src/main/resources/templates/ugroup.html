<!DOCTYPE html>
<html 
	lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="apublic_fragment">

<head>
<meta charset="utf-8">
<title>用户组</title>
</head>
<body>

	<!-- partial -->
	<div class="card-body" layout:fragment="content">
	
	  
	  <div class="row" id="myUGList">
		<div class="col-12 grid-margin">
		  <div class="card">
			<div class="card-body">
			  <h4 class="card-title">用户创建的用户组</h4>
			  <a class="btn btn-success" style="color:#FFFFFF"
							th:href="@{/userGroup/createUG.do}">+ 创建新用户组</a>
			  <div class="table-responsive">
			  	<p th:if="${myUGList}==null or ${myUGList.size()}==0" th:text=${'没有用户自己创建的用户组！'}></p>
				<table class="table" th:if="${myUGList}!=null and ${myUGList.size()}!=0">
				  <thead>
					<tr>
					  <th>
						编号
					  </th>
					  <th>
						用户组名称
					  </th>
				  </thead>
				  <tbody>
					<tr th:each="myUG : ${myUGList}">
					  <td th:text="${myUG.getId()}"></td>
					  <td th:text="${myUG.getName()}"></td>
					  <td><a class="btn btn-secondary" 
							th:href="@{/userGroup/deleteUG.do(deleteUGId=${myUG.getId()})}">删除该用户组</a></td>
					</tr>
				  </tbody>
				</table>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	  
	  	  <div class="row" id="sysUGList">
		<div class="col-12 grid-margin">
		  <div class="card">
			<div class="card-body">
			  <h4 class="card-title">系统设立的用户组</h4>
			  <div class="table-responsive">
			  	<p th:if="${sysUGList}==null or ${sysUGList.size()}==0"></p>
				<table class="table" th:if="${sysUGList}!=null and ${sysUGList.size()}!=0">
				  <thead>
					<tr>
					  <th>
						编号
					  </th>
					  <th>
						用户组名称
					  </th>
				  </thead>
				  <tbody>
					<tr th:each="sysUG : ${sysUGList}">
					  <td th:text="${sysUG.getId()}"></td>
					  <td th:text="${sysUG.getName()}"></td>
					</tr>
				  </tbody>
				</table>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	  
	</div>
	<!-- content-wrapper ends -->
	
</body>

</html>
