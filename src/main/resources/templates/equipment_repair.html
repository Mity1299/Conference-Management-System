<!DOCTYPE html>
<html 
	lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="apublic_fragment">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<title>设备维修</title>
</head>


<body>

	<!-- partial -->
	<div class="card-body" layout:fragment="content">
	
	  
	  <div class="col-12 grid-margin">
		<div class="card">
		<div class="card-body">
		  <h4 class="card-title">报修</h4>
		  <form class="form-sample" action="/equipment/repair_submit.do" method="post" th:object="${repairApply}">
		  
				<div class="form-group">
				  	<label>设备编号</label>
				  	<input type="text" class="form-control" name="repairEquipmentId" th:field="*{repairEquipmentId}"/>
				  	<p th:if="${#fields.hasErrors('repairEquipmentId')}" th:errors="*{repairEquipmentId}" style="color:#FF0000">errors repairEquipmentId</p>
				</div>
				
				<div class="form-group">
				  <label>所需会议室设备列表</label>
                   <div class="form-group">
                       
                       <select th:field="*{repairType}" style="font-size: 14px;">
		            	<option th:each="repairType : ${repairTypeList}"
		            		th:text="${repairType}"
		            		th:value="${repairType}">
		            	</option>
					  </select>
					  
                   </div>
                   <br/>
                   <p th:if="${#fields.hasErrors('repairType')}" th:errors="*{repairType}" style="color:#FF0000">errors repairType</p>
				</div>
			
				<div class="form-group">
				  	<label>报修问题详述</label>
					<textarea class="form-control" id="repairDetail" rows="2" name="repairDetail" th:field="*{repairDetail}"></textarea>
				 	<p th:if="${#fields.hasErrors('repairDetail')}" th:errors="*{repairDetail}" style="color:#FF0000">errors repairDetail</p>
				</div>
			
			<button type="submit" class="btn btn-success mr-2">Submit</button>
            <button class="btn btn-light">Cancel</button>
			
		  </form>
		</div>
		</div>
	  </div>
		
	  
	  <div style="float: right;">
		<a class="btn btn-inverse-dark btn-fw" href="#up">返回顶层</a>
	  </div>
	  
	</div>
	<!-- content-wrapper ends -->




</body>

</html>
