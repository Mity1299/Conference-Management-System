<!DOCTYPE html>
<html 
	lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="apublic_fragment">

<head>
<meta charset="utf-8">
<title>会议室预约</title>
</head>
<body>

	<!-- partial -->
	<div class="card-body" layout:fragment="content">
	
	  
	  <div class="row" id="notificationDetail">
		<div class="col-12 grid-margin">
		  <div class="card">
			<div class="card-body">
			  <h4 class="card-title">通知详情</h4>
			  <div class="table-responsive">
				<table class="table" th:if="${mtApplyDetails}!=null">
				  
					<tr>
					  	<td>申请编号</td>
					  	<td th:text="${mtApplyDetails.getApplyId()}"></td>
				    </tr>
				    <tr>
				    	<td>会议编号</td>
				    	<td th:text="${mtApplyDetails.getMeetingId()}"></td>
				    </tr>
				    <tr>
				    	<td>会议主题</td>
				    	<td th:text="${mtApplyDetails.getMtTopic()}"></td>
				    </tr>
				    <tr>
				    	<td>会议内容</td>
				    	<td th:text="${mtApplyDetails.getMtContent()}"></td>
				    </tr>
				    <tr>
				    	<td>申请者编号</td>
				    	<td th:text="${mtApplyDetails.getApplicantId()}"></td>
				    </tr>
					<tr>
				    	<td>申请者名字</td>
				    	<td th:text="${mtApplyDetails.getApplicantName()}"></td>
				    </tr>
					<tr>
				    	<td>会议室地点</td>

				    	<!-- <td th:text="|${mtApplyDetails.getBuilding()},${mtApplyDetails.getFloor()},${mtApplyDetails.getRoomNumber()}|"></td> -->
				    	<td th:text="|${mtApplyDetails.getBuilding()}${mtApplyDetails.getFloor()}${mtApplyDetails.getRoomNumber()}|"></td>
				    	<!-- <td th:text="${mtApplyDetails.getBuilding()}+${mtApplyDetails.getFloor()}+{mtApplyDetails.getRoomNumber()}"></td> -->
				    	
				    	<!-- <td th:text="${mtApplyDetails.getBuilding()}+''+${mtApplyDetails.getFloor()}+''+{mtApplyDetails.getRoomNumber()}"></td> -->
				    	
				    </tr>
				    <tr>
				    	
				    	<td>
						<a class="btn btn-secondary" th:href="@{/meeting/audit.do(
						mtRoomApplyId=${mtApplyDetails.getApplyId()},
						mtRoomApplyStatus=1
						)}">
						同意
						</a>
				    	</td>
				    	<td>
						<a class="btn btn-secondary" th:href="@{/meeting/audit.do(
						mtRoomApplyId=${mtApplyDetails.getApplyId()},
						mtRoomApplyStatus=0
						)}">
						拒绝
						</a>
				    	</td>
				    </tr>			
				</table>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
	  
	  
</body>
</html>
