<!DOCTYPE html>
<html 
	lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="apublic_fragment">

<head>
<meta charset="utf-8">
<title>设备报修</title>
</head>
<body>

	<!-- partial -->
	<div class="card-body" layout:fragment="content">
	
	  
	  <div class="row" id="notificationDetail">
		<div class="col-12 grid-margin">
		  <div class="card">
			<div class="card-body">
			  <h4 class="card-title">通知详情</h4>
			  <div class="table-responsive">
				<table class="table" th:if="${details}!=null">
				  
					<tr>
					  	<td>报修编号</td>
					  	<td th:text="${details.getRepairId()}"></td>
				    </tr>
				    <tr>
				    	<td>设备名称</td>
				    	<td th:text="${details.getEquipmentName()}"></td>
				    </tr>
				    <tr>
				    	<td>设备类型</td>
				    	<td th:text="${details.getEquipmentType()}"></td>
				    </tr>
				    <tr>
				    	<td>报修详情</td>
				    	<td th:text="${details.getRepairDetail()}"></td>
				    </tr>
				    <tr>
				    	<td>报修类型</td>
				    	<td th:text="${details.getRepairType()}"></td>
				    </tr>
				    <tr>
				    	<td>报修时间</td>
				    	<td th:text="${#dates.format(details.getApplyTime(), 'yyyy-MM-dd HH:mm')}"></td>
				    </tr>
				    <tr>
				    	<td>报修人名字</td>
				    	<td th:text="${details.getApplicantName()}"></td>
				    </tr>
				    <tr>
				    	<td>会议室</td>
				    	<td th:text="|${details.getBuilding()}${details.getFloor()}${details.getRoomNumber()}|"></td>
				    </tr>
				    <tr>
				    	<td>
						<a class="btn btn-secondary" th:href="@{/equipment/repair/audit.do(
						repairEquipmentId=${details.getRepairId()}
						)}">
						修复
						</a>
				    	</td>
				    </tr>			
			
				</table>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
	  
	  
</body>
</html>
