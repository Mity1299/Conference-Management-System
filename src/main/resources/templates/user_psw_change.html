<!DOCTYPE html>
<html 
	lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="apublic_fragment">

<head>
<meta charset="utf-8">
<title>用户信息</title>
</head>
<body>

	<!-- partial -->
	<div class="card-body" layout:fragment="content">
	
	  
	  <div class="row" id="participatedMeeting">
		<div class="col-12 grid-margin">
		  <div class="card">
			<div class="card-body">
			  <h4 class="card-title">更改密码</h4>
			  <div class="table-responsive">
			  	<p th:if="${userInfo}==null" th:text=${'没有用户的相关信息！发生错误！'}></p>
			  	
			  	
				<form class="form-sample" action="/user/psw_change_submit.do" method="post">
				
					<div class="form-group">
					  	<label>原密码：</label>
					  	<input type="password" class="form-control" name="oldPsw" th:value="${oldPsw}"></input>
					</div>
					
					<div class="form-group">
					  	<label>新密码：</label>
					  	<input type="password" class="form-control" name="newPsw" th:value="${newPsw}"></input>
					</div>
					
					<div class="form-group">
					  	<label>再次输入新密码：</label>
					  	<input type="password" class="form-control" name="newPswAgain" th:value="${newPswAgain}"></input>
					</div>
					
					<button type="submit" class="btn btn-success mr-2">Submit</button>
					<button class="btn btn-light">Cancel</button>
				</form>
				
				
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	  
	  
	  <div style="float: right;">
		<a class="btn btn-inverse-dark btn-fw" href="#up">返回顶层</a>
	  </div>
	  
	</div>
	<!-- content-wrapper ends -->
	
	

</html>
