<!DOCTYPE html>
<html 
	lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="apublic_fragment">

<head>
<meta charset="utf-8">
<title>设备报修</title>
</head>
<body>

	<!-- partial -->
	<div class="card-body" layout:fragment="content">
	
	  
	  <div class="row" id="participatedMeeting">
		<div class="col-12 grid-margin">
		  <div class="card">
			<div class="card-body">
			  <h4 class="card-title">更改个人信息</h4>
			  <div class="table-responsive">
			  	<p th:if="${userInfo}==null" th:text=${'没有用户的相关信息！发生错误！'}></p>
			  	
			  	<form class="form-sample" action="/user/info_change_submit.do" method="post">
				<table class="table table-bordered" th:if="${userInfo}!=null">
					<tr>
						<th>编号</th>
						<td th:text="${userInfo.getUserId()}"></td>
					</tr>
					
					<tr>
						<th>名称</th>
						<td th:text="${userInfo.getName()}"></td>
					</tr>
					
					<tr>
						<th>身份</th>
						<td th:text="${userInfo.getIdentity()}"></td>
					</tr>
					
					<tr>
						<th>性别</th>
						<td th:text="${userInfo.getSex()}"></td>
					</tr>
					
					<tr>
						<th>电话</th>
						<td>
							<input type="text" class="form-control" name="telephone" placeholder="${userInfo.getTelephone()}" th:value="${telephone}"></input>
						</td>
					</tr>
					
					<tr>
						<th>邮箱</th>
						<td>
							<input type="text" class="form-control" name="email" placeholder="${userInfo.getEmail()}" th:value="${email}"></input>
						</td>
					</tr>
				</table>
				
				<button type="submit" class="btn btn-success mr-2">Submit</button>
				</form>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	  
	  
	  <div style="float: right;">
		<a class="btn btn-inverse-dark btn-fw" href="#up">返回顶层</a>
	  </div>
	  
	</div>
	<!-- content-wrapper ends -->
	
	
</body>

</html>
